---
repos:
    - repo: https://github.com/psf/black
      rev: 22.6.0
      hooks:
          - id: black
            language_version: python3.9
    - repo: https://github.com/Riverside-Healthcare/djLint
      rev: v1.7.0
      hooks:
          - id: djlint-django
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.27.1
      hooks:
          - id: yamllint
            args: [--format, parsable, --strict, -c=.yamllint]
